[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_port = /dev/cu.usbserial-220
monitor_speed = 9600
lib_deps = 
	;arduino-libraries/NTPClient
	;WiFiUdp
	ESP8266WiFi
	knolleary/PubSubClient
	;esp8266/Arduino